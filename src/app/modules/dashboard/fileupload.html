<html ng-app="FileUpload">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Upload</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="mainController" ng-app="FileUpload" ng-service="fileUpload">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>This is a file upload application <span class="label label-info">{{ files.length }}</span></h1>
    </div>
    <div id="file-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <!--input type="file"  ng-model="formData.text"-->
            <input type="file" id="filename" class="form-control input-lg text-center" file-model="filename" name="upload" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createFiles()">Upload File</button>
        </form>
      </div>
    </div>
    <div id="file-list" class="row">
      <div class="panel-body" ng-app="FileUpload" ng-controller="mainController" ng-service="fileUpload">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>SNo</th>
              <th>Filename</th>
            <!--  <th>Path</th>-->
              <th>DownloadLink</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in files">
              <td>{{file.sno}}</td>
              <td>{{file.filename}}<span><button  type="submit" class="btn btn-primary btn-lg"  ng-click="Transcribe()" > Transcribe</button></td>
            <!--  <td>{{file.path}}</td>-->
              <td><a download='' href="{{file.path}}/{{file.filename}}">{{file.filename}}</a> <span><span> <button  type="submit"  ng-click="View()" <i class="fa fa-eye" aria-hidden="true"></i></button><span><span><button  type="button"  ng-click="Remove()" <i class="fa fa-trash" aria-hidden="true"></i>
</button> </td>
              
            </tr>
          </tbody>
        </table>
        <form ng-submit="get()"<button type="submit" ng-model="file">Display the files</button>
      </div>
    </div>
  </div>
</body>

</html>
